<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>col1</th>
            <th>col2</th>
            <th>col3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ROW1, CELL1</td>
            <td>ROW1, CELL2</td>
            <td>ROW1, CELL3</td>
        </tr>
        <tr>
            <td>Row2, COL1</td>
            <td>Row2, COL2</td>
            <td>Row2, COL3</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
